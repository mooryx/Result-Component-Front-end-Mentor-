<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./sytle.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>

          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="stats">
        <h3>Summary</h3>
        <div class="stat s1">
          <div class="">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <h4 class="reaction">Reaction</h4>
          </div>
          <h4>80 <span>/ 100</span></h4>
        </div>
        <div class="stat s2">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <h4 class="memory">Memory</h4>
          </div>
          <h4>92 <span>/ 100</span></h4>
        </div>
        <div class="stat s3">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <h4 class="verbal">Verbal</h4>
          </div>
          <h4>61 <span>/ 100</span></h4>
        </div>
        <div class="stat s4">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <h4 class="visual">Visual</h4>
          </div>
          <h4>72 <span>/ 100</span></h4>
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
